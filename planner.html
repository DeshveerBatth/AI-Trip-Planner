<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner</title>
    <link rel="stylesheet" href="styless.css">
    <script src="planner.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Trip Planner</h1>
        </div>
    </header>
    <section class="planner">
        <div class="container">
            <h2>Plan Your Trip</h2>
            <form id="trip-form">
                <label for="num-cities">Number of Cities:</label>
                <input type="number" id="num-cities" min="1" required>
                <br><br>
                <label for="num-friends">Number of Friends:</label>
                <input type="number" id="num-friends" min="1" required>
                <br><br>
                <label for="city-names">Enter City Names (comma-separated):</label>
                <input type="text" id="city-names" placeholder="e.g., Paris, Rome, Berlin" required>
                <br><br>
                <button type="submit">Plan Trip</button>
            </form>
            <div id="output" class="output">
                <h3>Trip Itinerary</h3>
                <ul id="itinerary-list"></ul>
                <button id="clear-itinerary">Clear Itinerary</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 AI Trip Planner. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
